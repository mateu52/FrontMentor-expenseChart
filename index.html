<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Expenses">
    <div class="Balance">
      <p class="myBalance">My balance</p>
      <h1>$921.48</h1>
    </div>
    <div class="Spending">
      <div class="days7">Spending - Last 7 days</div>
      <div class="Daysweek">
        <!-- <div class="Day"><p>mon</p></div>
        <div class="Day"><p>tue</p></div>
        <div class="Day"><p>wed</p></div>
        <div class="Day"><p>thu</p></div>
        <div class="Day"><p>fri</p></div>
        <div class="Day"><p>sat</p></div>
        <div class="Day"><p>san</p></div> -->
      </div>  
      <hr>
      <div class="Resume">
        <div class="sLeft">
          <p class="Total">Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="sRight">
          <p class="Procent">+2.4%</p>
          <p class="Total totalLast">from last month</p>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
